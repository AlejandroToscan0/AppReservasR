apiVersion: v1
kind: Namespace
metadata:
  name: microservices
  labels:
    name: microservices
---
# ConfigMap para Booking Service
apiVersion: v1
kind: ConfigMap
metadata:
  name: booking-service-config
  namespace: microservices
data:
  NODE_ENV: "production"
  PORT: "4000"
  DB_HOST: "postgres.microservices.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "bookingdb"
  DB_USER: "postgres"
  JWT_SECRET: "secreto-super-seguro-cambiar-en-produccion"
  USER_SERVICE_URL: "http://user-service.microservices.svc.cluster.local:5003"
  NOTIFICATION_SERVICE_URL: "http://notification-service.microservices.svc.cluster.local:5002"
  LOG_LEVEL: "info"
---
# Secret para credenciales sensibles
apiVersion: v1
kind: Secret
metadata:
  name: booking-service-secret
  namespace: microservices
type: Opaque
stringData:
  DB_PASSWORD: "postgres"
  JWT_SECRET: "secreto-super-seguro-cambiar-en-produccion"
